<!-- component header type 1 -->
<app-d-t1-header></app-d-t1-header>

<!-- main popup -->
<div *ngIf="!hidePopup" style="display: block;">
    <div class="main-popup">
        <div class="main-popup-content" style="height: 100%;" #outMainPopup>
            <div class="row">
                <div data-ride="carousel" id="myCarousel">
                    <div class="carousel-item" style="justify-content: center;align-items: center;align-content: center;" *ngFor="let i of modelMainPopup;  let idx = index;" [class.active]="selectedMainPopupIndex == idx">
                        <div class="col-md-1 d-none d-lg-block" style="height: 50vh;">
                            <div class="main-popup-next-btn">
                                <a (click)="nextMinaPopup(idx-1)">
                                    <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="./assets/img/arrow_left.png" width="100%" style="max-height: 450px;max-width: 800px;object-fit: contain;" />
                                </a>
                            </div>
                        </div>
                        <div class="col-xs-1 d-block d-lg-none p-0" style="height: 60px;">
                            <div class="main-popup-next-btn">
                                <a (click)="nextMinaPopup(idx-1)">
                                    <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="./assets/img/arrow_left.png" width="100%" style="max-height: 450px;max-width: 100px;object-fit: contain;" />
                                </a>
                            </div>
                        </div>
                        <div class="col-md-10 col-xs-10">
                            <a *ngIf="i.action == 'none'">
                                <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" width="100%" style="max-height: 500px; max-width: 800px; object-fit: contain;" />
                            </a>
                            <a *ngIf="i.action == 'out'" (click)="openRef(i.linkUrl)">
                                <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" width="100%" style="max-height: 500px; max-width: 800px; object-fit: contain;" />
                            </a>
                            <a *ngIf="i.action == 'in'" (click)="navToMainPopupDetail(i.code)">
                                <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" width="100%" style="max-height: 500px; max-width: 800px; object-fit: contain;" />
                            </a>
                        </div>
                        <div class="col-md-1 d-none d-lg-block" style="height: 50vh;">
                            <div class="main-popup-next-btn">
                                <a (click)="nextMinaPopup(idx+1)">
                                    <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="./assets/img/arrow_right2.png" width="100%" style="max-height: 450px;max-width: 800px;object-fit: contain;" />
                                </a>
                            </div>
                        </div>
                        <div class="col-xs-1 d-block d-lg-none p-0" style="height: 60px;">
                            <div class="main-popup-next-btn">
                                <a (click)="nextMinaPopup(idx+1)">
                                    <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="./assets/img/arrow_right2.png" width="100%" style="max-height: 450px;max-width: 100px;object-fit: contain;" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 df" style="align-items: center;z-index: 400;">
                    <label class="custom-checkbox">
                        <input type="checkbox" [(ngModel)]="notShowAgain" (ngModelChange)="checkShowAgain($event)"
                            style="height: 30px;width: 30px;" [ngModelOptions]="{standalone: true}">
                    </label>
                    <div class="kanit_m c-white" style="margin-left: 10px;">ไม่แสดงโฆษณาอีกในวันนี้</div>
                </div>
            </div>
            <div class="main-popup-close">
                <div class="main-popup-close-btn" (click)="setNotShowMainPopup()">
                    <img src="./assets/img/closemenu.png" alt="" style="height: 20px;">
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Desktop -->
<div class="col-md-12 pd0 d-none d-lg-block" style="position: relative;">
    <!-- banner -->
    <div class="col-md-12 pd0 d-none d-lg-block">
        <div style="height: 31vw; width: 100%;">
            <div data-ride="carousel" id="myCarousel" style="text-align: center!important;">
                <div class="carousel-item pointer" *ngFor="let i of bannerModel;  let idx = index;" [class.active]="selectedIndex == idx">
                    <a *ngIf="i.action == 'out'" href="{{i.linkUrl}}" target="_blank">
                        <img class="img-slide animate__animated animate__fadeInLeft" style="height: 30vw; border-radius: 20px;" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" height="" width="100%" />
                    </a>
                    <a *ngIf="i.action == 'in'" (click)="navToBannerDetail(i.code)">
                        <img class="img-slide animate__animated animate__fadeInLeft" style="height: 30vw; border-radius: 20px;" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" height="" width="100%" />
                    </a>

                    <a *ngIf="i.action == 'none'">
                        <img class="img-slide animate__animated animate__fadeInLeft" style="height: 30vw; border-radius: 20px;" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" height="" width="100%" />
                    </a>
                </div>
                <ol class="carousel-indicators" style="margin-bottom: 3%;">
                    <li *ngFor="let i of bannerModel;  let idx = index;" [class.active]="selectedIndex == idx" data-target="'#myCarousel' + idx" data-slide-to="idx" (click)="setIndex('',idx)"></li>
                </ol>
            </div>
        </div>
    </div>

    <div class="col-md-12 pd0" style="text-align: center;">
        <img (click)="goToDownload('ios')" class="pointer" style="width: 250px;" src="./assets/img/appstore-icon.png">
        <img (click)="goToDownload('android')" class="pointer" style="width: 250px; margin-left: 20px;" src="./assets/img/googleplay-icon.png">
    </div>

    <!-- Menu -->
    <div class="col-md-12 mb10" style="padding: 0% 10%;">
        <div class="row">
            <div *ngFor="let i of highlightModel; let idx = index;" class="col-md-4 menu-vet pointer rotate-bg" style="margin-right: 20px;">
                <div class="row" style="height:350px; 
                background-color: white; 
                border-radius: 20px; 
                transform: rotate(-2deg); 
                background-image: url({{i.imageUrl}}); 
                background-size: 100%; 
                background-repeat: 
                no-repeat; 
                opacity: 0.9;">
                    <!-- <div class="col-md-12">
                        <div class="imgmenu">
                            <img src="{{i.imageUrl}}" class="center">
                        </div>
                    </div> -->
                    <div class="col-md-12 mt300" style="background: linear-gradient(320deg, #f9ed1a, #2FC4B2); 
                    width: 100%; 
                    height: 70px; 
                    opacity: 0.7; 
                    padding-top: 10px; 
                    padding-left: 10px; 
                    border-bottom-left-radius: 20px;
                    border-bottom-right-radius: 20px;">
                        <div class="col-md-12 fsMenu">
                            <span>{{i.title}}</span><br>
                            <span>{{i.titleEN}}</span>
                        </div>

                    </div>
                    <div class="overlay">
                        <img src="{{i.imageUrl}}" class="center" width="100%" style="position: absolute;">
                        <span style="font-size: 10px; 
                        position: absolute; 
                        bottom: 0; 
                        background-color: white; 
                        opacity: 0.9; 
                        border-bottom-left-radius: 20px;
                        border-bottom-right-radius: 20px;">{{convertToPlain(i.description)}}</span>
                        <!-- <div class="text"><span *ngIf="serviceProviderService.lang == 'th'">{{highlightModel[0].title}}</span>
                                <span *ngIf="serviceProviderService.lang == 'en'">{{highlightModel[0].titleEN}}</span>
                            </div> -->
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- {{highlightModel|json}} -->
</div>

<!-- Mobile -->
<div class="col-xs-12 pd0 d-block d-lg-none">
    <!-- banner Mobile -->
    <div class="col-xs-12 pd0">
        <div style="height: 48vw;width: 100%;">
            <div data-ride="carousel" id="myCarousel" style="text-align: center!important;">
                <div class="carousel-item" *ngFor="let i of bannerModel;  let idx = index;" [class.active]="selectedIndex == idx">
                    <a *ngIf="i.action == 'out'" href="{{i.linkUrl}}" target="_blank">
                        <div style="height: 48vw;width: 100%;">
                            <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" height="100%" width="100%" />
                        </div>
                    </a>
                    <a *ngIf="i.action == 'in'" (click)="navToBannerDetail(i.code)" href="javascript:void(0)">
                        <div style="height: 48vw;width: 100%;">
                            <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" height="100%" width="100%" />
                        </div>
                    </a>
                    <a *ngIf="i.action == 'none'" href="javascript:void(0)">
                        <div style="height: 48vw;width: 100%;">
                            <img class="img-slide animate__animated animate__fadeInLeft" *ngIf="i.imageUrl != ''" src="{{i.imageUrl}}" height="100%" width="100%" />
                        </div>
                    </a>
                </div>
                <ol class="carousel-indicators" style="margin-bottom: 10%;">
                    <li *ngFor="let i of bannerModel;  let idx = index;" [class.active]="selectedIndex == idx" data-target="'#myCarousel' + idx" data-slide-to="idx" (click)="setIndex('',idx)"></li>
                </ol>
            </div>
        </div>
    </div>

    <div class="col-xs-12 mt15" style="margin-bottom: 30px; text-align: center;">
        <img (click)="goToDownload('ios')" class="pointer" style="width: 150px;" src="./assets/img/appstore-icon.png">
        <img (click)="goToDownload('android')" class="pointer" style="width: 150px; margin-left: 20px;" src="./assets/img/googleplay-icon.png">
    </div>

    <!-- Menu Mobile-->
    <div class="col-xs-12" style="margin-bottom: 30px; text-align: center; padding-left: 10%;">
        <div class="col-xs-6 div-center-home" *ngFor="let i of highlightModel; let idx = index;" class="col-xs-6 div-menu-vet  rotate-bg" style="margin-right: 15px;">
            <div class="row" style="height:350px; 
            background-color: white; 
            border-radius: 20px; 
            transform: rotate(-2deg); 
            background-image: url({{i.imageUrl}}); 
            background-size: 100%; 
            background-repeat: 
            no-repeat; 
            opacity: 0.9;">
                <!-- <div class="col-xs-12 pd0">
                    <div class="div-imgmenu">
                        <img src="{{i.imageUrl}}" class="center">
                    </div>
                </div> -->
                <div class="col-xs-12 div-fsMenu mt150 pd0" style="background: linear-gradient(320deg, #f9ed1a, #2FC4B2); 
                    height: 70px; 
                    opacity: 0.8; 
                    padding-top: 10px;
                    padding-left: 10px;
                    border-bottom-left-radius: 20px;
                    border-bottom-right-radius: 20px;">
                    <span>{{i.title}}</span>
                    <span>{{i.titleEN}}</span>
                </div>
                <div class="overlay">
                    <img src="{{i.imageUrl}}" class="center" width="100%">
                </div>
                <div class="col-xs-1"></div>
            </div>

        </div>
    </div>

    <button (click)="topFunction()" id="go-top" title="Go to top"><img src="./assets/img/UP.png" width="50px" height="50px" alt=""></button>


</div>

<!-- component footer type 1 -->
<app-d-t1-footer></app-d-t1-footer>
