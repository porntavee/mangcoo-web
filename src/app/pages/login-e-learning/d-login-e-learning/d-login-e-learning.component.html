<!-- component header type 1 -->
<app-d-t1-header></app-d-t1-header>


<!-- content -->
<div class="kanit">
    <div class="col-md-12 col-xs-12 pd0 mt30">
        <div class="col-md-6 col-xs-12 pd0">
            <div class="col-md-12 pd0" style="margin-top: 25%;">
                <img style="width:100%;height: 100%;border-top-right-radius:25px;border-bottom-right-radius:25px" src="./assets/img/background_vet.png">
            </div>

        </div>
        <div class="col-md-6 col-xs-12 mt55" style="padding: 0% 4%;">
            <div *ngIf="!isForgetPassword" class="col-md-12" style="font-size: 4rem;font-weight: bold;  line-height: 1.3;width: 700px;">
                ยินดีต้อนรับเข้าสู่สัตวแพทยสภา
            </div>
            <div *ngIf="!isForgetPassword" class="col-md-12 mt15" style="font-size: 2.5rem;">
                สวัสดีท่านสมาชิก </div>
            <div *ngIf="!isForgetPassword" class="col-md-12  mt55 fs2" style="color: #6C6C6C;opacity: 1;">
                กรุณากรอก {{'IDNumber' | langTh}} </div>
            <div *ngIf="!isForgetPassword" class="col-md-12">
                <input [(ngModel)]="model.username" type="text" class="form-control kanit" style="width: 520px;height: 70px;font-size: 18px;background-color: #E4E4E4;border-radius: 9px;padding: 30px;margin-top: 5px;" placeholder=" {{'IDNumber' | langTh}}" value="">
            </div>
            <div *ngIf="!isForgetPassword" class="col-md-12 mt15 fs2" style="color: #6C6C6C;opacity: 1;">
                กรุณากรอก Password </div>
            <div *ngIf="!isForgetPassword" class="col-md-12">
                <input [(ngModel)]="model.password" type="{{this.inputPassword}}" class="form-control kanit" style="width: 520px;height: 70px;font-size: 18px;background-color: #E4E4E4;border-radius: 9px;padding: 30px;;margin-top: 5px;" placeholder="Password" value="">
                <input type="checkbox" (click)="showPassword()"> {{namePassword}}
            </div>
            <div *ngIf="!isForgetPassword" class="col-md-12 mt30">
                <button type="button" class="form-control kanit" (click)="login()" style="width: 520px;height: 70px;border-radius: 20px;font-size: 30px;color: #fff;text-align: center; background-color:#128986;border-color: #128986;">
          เข้าสู่ระบบ</button>
            </div>
            <div *ngIf="!isForgetPassword" class="col-md-12" style="margin-top: 20%;width: 530px">
                <h2><span class="kanit">หรือท่านต้องการ</span></h2>
            </div>
            <div *ngIf="!isForgetPassword" class="col-md-12" style="padding: 20px;width: 530px">
                <div class="col-md-6  mt15">
                    <button (click)="isForgetPassword = !isForgetPassword" type="button" class="form-control kanit" style="height: 70px;border-radius: 20px;font-size: 20px;color: #707070;text-align: center;border-color: #707070;">
            ลืมรหัสผ่าน</button>
                </div>
                <div *ngIf="!isForgetPassword" class="col-md-6  mt15">
                    <button type="button" class="form-control kanit" style="height: 70px;border-radius: 20px;font-size: 20px;color: #1B6CA8;text-align: center;border-color: #1B6CA8;">
            สมัครสมาชิก</button>
                </div>
            </div>
            <div *ngIf="isForgetPassword" class="col-md-12  mt55 fs2" style="color: #6C6C6C;opacity: 1;">
                กรุณากรอก Email </div>
            <div *ngIf="isForgetPassword" class="col-md-12">
                <input [(ngModel)]="model.email" type="text" class="form-control kanit" style="height: 70px;font-size: 18px;background-color: #E4E4E4;border-radius: 9px;padding: 30px;margin-top: 5px;" placeholder="Email" value="">
            </div>
            <div *ngIf="isForgetPassword" class="col-md-6 mt30">
                <button type="button" class="form-control kanit" (click)="isForgetPassword = !isForgetPassword" style="height: 70px;border-radius: 20px;font-size: 30px;color: #fff;text-align: center; background-color:#128986;border-color: #128986;">
          กลับ</button>
            </div>
            <div *ngIf="isForgetPassword" class="col-md-6 mt30">
                <button type="button" class="form-control kanit" (click)="forgetPassword()" style="height: 70px;border-radius: 20px;font-size: 30px;color: #fff;text-align: center; background-color:#128986;border-color: #128986;">
          ยืนยัน</button>
            </div>
        </div>

    </div>
</div>




<!-- component header type 1 -->
<app-d-t1-footer></app-d-t1-footer>
