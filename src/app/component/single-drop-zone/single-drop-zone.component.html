<!-- [(ngModel)]="data" (ngModelChange)="emit($event)" -->
<div style="width: 230px;height: 180px;">
    <ngx-dropzone class="dropzone single" (change)="onSelectApi($event)">
        <ngx-dropzone-label>{{label}}</ngx-dropzone-label>
        <ngx-dropzone-preview class="dropzone preview" *ngFor="let f of data" [removable]="true" (removed)="onRemoveApi(f)">
            <ngx-dropzone-label class="dropzone label">
                <img class="dropzone image" [src]="f.imageUrl" style="height: 120px;width: 90px;"><br>{{ f.imageName }}</ngx-dropzone-label>
        </ngx-dropzone-preview>
    </ngx-dropzone>
</div>
